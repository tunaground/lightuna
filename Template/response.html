<article class="response">
    <header class="response_header">
        <span class="response_sequence">{{sequence}}</span>
        <span class="response_user_name">{{username}}</span>
        <span class="response_user_id">({{id}})</span>
    </header>
    <section class="response_date">{{created_at}}</section>
    {{attachment}}
    <article class="response_content">{{content}}</article>
</article>

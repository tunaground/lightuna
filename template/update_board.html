<form action="/action/update/board" method="post" enctype="multipart/form-data">
    <table>
        <tbody>

        <tr>
            <td>ID</td>
            <td><input type="text" name="id" value="{{id}}" readonly/></td>
        </tr>
        <tr>
            <td>이름</td>
            <td><input type="text" name="name" value="{{name}}"/></td>
        </tr>
        <tr>
            <td>생성일</td>
            <td><input type="text" name="created_at" value="{{created_at}}" disabled/></td>
        </tr>
        <tr>
            <td>수정일</td>
            <td><input type="text" name="updated_at" value="{{updated_at}}" disabled/></td>
        </tr>
        <tr>
            <td>삭제일</td>
            <td><input type="text" name="deleted_at" value="{{deleted_at}}" disabled/></td>
        </tr>
        <tr>
            <td>기본 사용자명</td>
            <td><input type="text" name="default_username" value="{{default_username}}"/></td>
        </tr>
        <tr>
            <td>페이지당 보여줄 최대 주제글 개수</td>
            <td><input type="text" name="display_thread" value="{{display_thread}}"/></td>
        </tr>
        <tr>
            <td>리스트에서 보여줄 최대 주제글 개수</td>
            <td><input type="text" name="display_thread_list" value="{{display_thread_list}}"/></td>
        </tr>
        <tr>
            <td>주제글당 보여질 기본 답글 개수</td>
            <td><input type="text" name="display_response" value="{{display_response}}"/></td>
        </tr>
        <tr>
            <td>답글에 보여질 기본 답글 줄수</td>
            <td><input type="text" name="display_response_line" value="{{display_response_line}}"/></td>
        </tr>
        <tr>
            <td>주제글 이름 글자수 제한</td>
            <td><input type="text" name="limit_title" value="{{limit_title}}"/></td>
        </tr>
        <tr>
            <td>사용자 이름 글자수 제한</td>
            <td><input type="text" name="limit_name" value="{{limit_name}}"/></td>
        </tr>
        <tr>
            <td>답글 내용 글자수 제한</td>
            <td><input type="text" name="limit_content" value="{{limit_content}}"/></td>
        </tr>
        <tr>
            <td>주제글당 최대 답글수</td>
            <td><input type="text" name="limit_response" value="{{limit_response}}"/></td>
        </tr>
        <tr>
            <td>허용하는 첨부파일 형식</td>
            <td><input type="text" name="limit_attachment_type" value="{{limit_attachment_type}}"/></td>
        </tr>
        <tr>
            <td>첨부파일 최대 크기 제한</td>
            <td><input type="text" name="limit_attachment_size" value="{{limit_attachment_size}}"/></td>
        </tr>
        <tr>
            <td>첨부파일 이름 글자수 제한</td>
            <td><input type="text" name="limit_attachment_name" value="{{limit_attachment_name}}"/></td>
        </tr>
        <tr>
            <td>반복 답글 제한(초)</td>
            <td><input type="text" name="interval_response" value="{{interval_response}}"/></td>
        </tr>
        <tr>
            <td>동일 내용의 반복 답글 제한(초)</td>
            <td><input type="text" name="interval_duplicate_response" value="{{interval_duplicate_response}}"/></td>
        </tr>
        <tr>
            <td colspan="2">
                <button>Submit</button>
            </td>
        </tr>
        </tbody>
    </table>
</form>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index - {{board_id}}</title>
    <link href="/css/main.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/gh/iconoir-icons/iconoir@main/css/iconoir.css"/>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="/js/tuna.js"></script>
</head>
<body>
<section id="top"></section>
<section class="container_default">
    <nav>
        {{nav}}
    </nav>
</section>
<section class="container_default">
    <section class="notice">
        <section>
            {{notice}}
        </section>
    </section>
</section>
<section class="container_default">
    <fieldset class="search_form">
        <form>
            <input class="search_form_text" type="text" name="keyword"/>
            <button class="search_form_button">검색</button>
        </form>
    </fieldset>
    <ul class="thread_list">
        {{thread_list}}
        <li class="thread_list_item thread_list_item_more"><a href="/list/{{board_id}}"><p>더 보기</p></a></li>
    </ul>
</section>
<section class="container_default">
    {{threads}}
</section>
<section class="container_default">
    {{create_thread}}
</section>
<section id="bottom"></section>
<section class="modal_container hide">
    <section class="modal">
    </section>
</section>
</body>
</html>

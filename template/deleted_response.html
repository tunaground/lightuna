<article class="response"
    data-board-id="{{board_id}}"
    data-thread-id="{{thread_id}}"
    data-response-sequence="{{sequence}}">
    <header class="response_header">
        <span class="response_sequence">{{sequence}}</span>
        <span class="response_user_name"></span>
        <span class="response_user_id response_deleted">(deleted)</span>
        <button class="restore button-8" data-response-id="{{id}}"><i class="iconoir-redo"></i></button>
    </header>
    <section class="response_date">{{created_at}} ({{deleted_at}})</section>
</article>
